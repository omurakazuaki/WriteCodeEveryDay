<h2>Todo List</h2>

<div *ngIf="todoList">
  <div *ngFor="let todo of todoList">
    <h3>
      <a [routerLink]="['/todo', todo.id]">{{ todo.title }}</a>
    </h3>
    <p *ngIf="todo.description">
      Description: {{ todo.description }}
    </p>
    <button (click)="onTest()">
      Test
    </button>
  </div>
</div>
